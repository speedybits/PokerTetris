<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardtris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0f2e 0%, #2c1654 50%, #1a0f2e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Force portrait orientation */
        @media (orientation: landscape) {
            body::after {
                content: 'Please rotate your device to portrait mode';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #2c3e50;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                padding: 20px;
                text-align: center;
                z-index: 1000;
            }
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        #start-screen {
            justify-content: space-between;
        }

        .high-scores {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(30,15,46,0.95) 0%, rgba(45,27,78,0.95) 100%);
            box-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255,215,0,0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .high-scores h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .score-list {
            background: rgba(26,15,46,0.8);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(255,215,0,0.1);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 22px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255,215,0,0.5);
            padding: 10px;
            border-bottom: 1px solid rgba(255,215,0,0.3);
        }

        .start-button {
            background: linear-gradient(135deg, #ff00de 0%, #9900ff 100%);
            color: white;
            border: 2px solid #fff;
            padding: 25px 50px;
            font-size: 28px;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 
                0 0 10px #ff00de,
                0 0 20px #ff00de;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px #ff00de,
                0 0 40px #ff00de;
        }

        /* Game Screen */
        #game-screen {
            padding: 0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #game-board {
            height: 100vh;
            width: calc(100vh * 7/15 * 2.5/3.5);
            max-width: min(500px, 100vw - 20px);
            background: linear-gradient(135deg, #1e1e3f 0%, #2d1b4e 100%);
            border: 4px solid #ffd700;
            box-shadow: 0 0 15px #ffd700, inset 0 0 50px rgba(0,0,0,0.5);
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 1px;
            padding: 1px;
            animation: neonPulse 2s infinite;
        }

        .card-cell {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgba(30,15,46,0.4);
            border-radius: 6px;
            transition: background-color 0.3s ease;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .card-cell:hover {
            background-color: rgba(45,27,78,0.6);
            box-shadow: inset 0 0 10px rgba(255,215,0,0.1);
        }

        .card {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: black;
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
            font-size: min(5vh, 32px);
            line-height: 1;
            transition: all 0.3s ease-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .card.red {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255,0,0,0.3);
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        /* Card matching animation */
        @keyframes cardMatch {
            0% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
            50% { 
                transform: scale(1.15); 
                box-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700;
                background: linear-gradient(135deg, #fff9c4 0%, #ffd700 100%);
            }
            100% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
        }

        .card.matching {
            animation: cardMatch 0.8s ease-in-out infinite;
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #fff9c4 0%, #ffd700 100%);
        }

        /* Card explosion animation */
        @keyframes cardExplode {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
            }
            50% {
                transform: scale(2) rotate(180deg);
                opacity: 0.8;
                filter: hue-rotate(90deg) brightness(2);
                box-shadow: 
                    0 0 30px #ff00de,
                    0 0 60px #ff00de,
                    0 0 90px #ff00de;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .card.exploding {
            animation: cardExplode 1s ease-out forwards;
        }

        /* Game info overlay */
        #game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(30,15,46,0.95) 0%, rgba(45,27,78,0.95) 100%);
            padding: 15px;
            border-radius: 10px;
            pointer-events: none;
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255,215,0,0.3);
            animation: neonPulse 4s infinite;
        }

        #next-card {
            width: 60px;
            height: 84px;  /* Using standard card ratio of 2.5:3.5 */
            background-color: #34495e;
            border: 2px solid #95a5a6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        #next-card .card {
            position: relative;
            width: 90%;
            height: 90%;
            top: auto;
            left: auto;
        }

        #score-display {
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        /* Touch areas */
        .touch-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            opacity: 0;
        }

        #touch-left {
            left: 0;
        }

        #touch-right {
            right: 0;
        }

        /* Game Over Screen */
        #game-over-screen {
            justify-content: center;
            background-color: rgba(44, 62, 80, 0.95);
        }

        .game-over-content {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .initials-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .initials-input input {
            width: 120px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            background-color: #2c3e50;
            border: 2px solid #95a5a6;
            color: white;
            border-radius: 5px;
        }

        .high-score-message {
            font-size: 24px;
            color: #f1c40f;
            margin-top: 20px;
            display: none;
        }

        /* Poker hand notification */
        .poker-notification {
            position: absolute;
            background: linear-gradient(135deg, #ffd700 0%, #ff9900 100%);
            color: #1a0f2e;
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ffd700;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            animation: notificationPop 0.5s ease-out forwards;
            border: 2px solid #fff;
            z-index: 1000;
        }

        @keyframes notificationPop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Test style to verify CSS loading */
        .test-highlight {
            background-color: yellow !important;
        }

        /* Add Quick Drop button styles */
        #quick-drop {
            background: linear-gradient(135deg, #ff00de 0%, #9900ff 100%);
            color: white;
            border: 2px solid #fff;
            padding: 20px 35px;
            font-size: 22px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 
                0 0 10px #ff00de,
                0 0 20px #ff00de;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        #quick-drop:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            background: linear-gradient(135deg, #ff00de 20%, #b300ff 100%);
        }

        #quick-drop:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px #ff00de;
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de; }
            50% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 25px #ff00de, 0 0 30px #ff00de; }
            100% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de; }
        }

        @keyframes casinoBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="high-scores">
            <h2>High Scores</h2>
            <div class="score-list">
                <!-- High scores will be populated by JavaScript -->
            </div>
        </div>
        <button class="start-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="game-container">
            <div id="game-board"></div>
            <div id="touch-left" class="touch-area"></div>
            <div id="touch-right" class="touch-area"></div>
            <div id="game-info">
                <div id="next-card"></div>
                <div id="score-display">Score: <span id="score">0</span></div>
            </div>
            <button id="quick-drop">Quick Drop</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen">
        <div class="game-over-content">
            <h2>Game Over</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="initials-input">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" pattern="[A-Za-z]+" autocomplete="off">
            </div>
            <div class="high-score-message">New High Score!</div>
        </div>
    </div>

    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/board.js"></script>
    <script src="js/highscores.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
