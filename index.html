<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cardtris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a0f2e;  /* Solid fallback */
            background: -webkit-linear-gradient(135deg, #1a0f2e 0%, #2c1654 50%, #1a0f2e 100%);
            background: -moz-linear-gradient(135deg, #1a0f2e 0%, #2c1654 50%, #1a0f2e 100%);
            background: linear-gradient(135deg, #1a0f2e 0%, #2c1654 50%, #1a0f2e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Force portrait orientation */
        @media (orientation: landscape) {
            body::after {
                content: 'Please rotate your device to portrait mode';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #2c3e50;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                padding: 20px;
                text-align: center;
                z-index: 1000;
            }
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        #start-screen {
            justify-content: space-between;
        }

        .high-scores {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ffd700;
            background: linear-gradient(135deg, rgba(30,15,46,0.95) 0%, rgba(45,27,78,0.95) 100%);
            box-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255,215,0,0.3);
            padding: 20px;
            border-radius: 15px;
        }

        .high-scores h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .score-list {
            background: rgba(26,15,46,0.8);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(255,215,0,0.1);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 22px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255,215,0,0.5);
            padding: 10px;
            border-bottom: 1px solid rgba(255,215,0,0.3);
        }

        .start-button {
            background: linear-gradient(135deg, #ff00de 0%, #9900ff 100%);
            color: white;
            border: 2px solid #fff;
            padding: 25px 50px;
            font-size: 28px;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 
                0 0 10px #ff00de,
                0 0 20px #ff00de;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px #ff00de,
                0 0 40px #ff00de;
        }

        /* Game Screen */
        #game-screen {
            padding: 0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: calc(8vh + 20px);
            padding-bottom: 20px;
        }

        #game-board {
            width: 96vw;  /* Use most of the viewport width */
            height: calc(96vw * 10/5);  /* Changed to 10:5 ratio */
            max-height: 90vh;  /* Increased to accommodate more rows */
            background: linear-gradient(135deg, #1e1e3f 0%, #2d1b4e 100%);
            border: 4px solid #ffd700;
            box-shadow: 0 0 15px #ffd700, inset 0 0 50px rgba(0,0,0,0.5);
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(10, 1fr);  /* Changed to 10 rows */
            gap: 3px;
            padding: 3px;
            margin: 0;
        }

        /* If height would exceed max-height, recalculate width to maintain ratio */
        @media (min-aspect-ratio: 5/10) {
            #game-board {
                width: calc(90vh * 5/10);
                height: 90vh;
            }
        }

        .card-cell {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 73, 94, 0.4);  /* Fallback */
            background-color: rgba(30, 15, 46, 0.4);
            border-radius: 2px;
            transition: background-color 0.3s ease;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .card-cell:hover {
            background-color: rgba(45,27,78,0.6);
            box-shadow: inset 0 0 10px rgba(255,215,0,0.1);
        }

        .card {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: black;
            font-weight: bold;
            border-radius: 15px;
            border: 3px solid #ddd;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2), inset 0 2px 4px rgba(255,255,255,0.9);
            font-family: Arial, sans-serif;
            padding: 3px;
            text-align: center;
        }

        .card .number {
            font-size: min(7vw, 36px);  /* Slightly reduced for more rows */
            line-height: 1;
            font-weight: bold;
            display: block;
        }

        .card .suit {
            font-size: min(6vw, 32px);  /* Slightly reduced for more rows */
            line-height: 1;
            display: block;
            margin-top: -2px;
        }

        .card.red {
            color: #e74c3c;
        }

        .card.red .suit {
            color: #e74c3c;
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        /* Card matching animation */
        @keyframes cardMatch {
            0% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
            50% { 
                transform: scale(1.15); 
                box-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700;
                background: linear-gradient(135deg, #fff9c4 0%, #ffd700 100%);
            }
            100% { transform: scale(1); box-shadow: 0 0 10px #ffd700; }
        }

        .card.matching {
            animation: cardMatch 0.8s ease-in-out infinite;
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #fff9c4 0%, #ffd700 100%);
        }

        /* Card explosion animation */
        @keyframes cardExplode {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
            }
            50% {
                transform: scale(2) rotate(180deg);
                opacity: 0.8;
                filter: hue-rotate(90deg) brightness(2);
                box-shadow: 
                    0 0 30px #ff00de,
                    0 0 60px #ff00de,
                    0 0 90px #ff00de;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .card.exploding {
            animation: cardExplode 1s ease-out forwards;
        }

        /* Game info panel - Next Card */
        #game-info {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, rgba(30,15,46,0.95) 0%, rgba(45,27,78,0.95) 100%);
            padding: 5px 15px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255,215,0,0.3);
            height: 8vh;
            z-index: 100;
        }

        #next-card {
            width: calc(8vh * 2.5/3.5);
            height: calc(8vh - 10px);
            background: #34495e;  /* Solid fallback */
            border: 2px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }

        /* Score display - upper right */
        #score-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(30,15,46,0.95) 0%, rgba(45,27,78,0.95) 100%);
            padding: 5px 15px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255,215,0,0.3);
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            z-index: 100;
            white-space: nowrap;
            height: 8vh;
            display: flex;
            align-items: center;
        }

        /* Touch areas adjusted to match new board position */
        .touch-area {
            position: absolute;
            top: calc(8vh + 20px);  /* Match game container padding */
            bottom: 5vh;
            width: 50%;
            opacity: 0;
        }

        #touch-left {
            left: 0;
        }

        #touch-right {
            right: 0;
        }

        /* Game Over Screen */
        #game-over-screen {
            justify-content: center;
            background-color: rgba(44, 62, 80, 0.95);
        }

        .game-over-content {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .game-over-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .initials-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .initials-input input {
            width: 120px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            background-color: #2c3e50;
            border: 2px solid #95a5a6;
            color: white;
            border-radius: 5px;
        }

        .high-score-message {
            font-size: 24px;
            color: #f1c40f;
            margin-top: 20px;
            display: none;
        }

        /* Poker notification - below score display */
        .poker-notification {
            position: fixed;
            top: 60px;  /* Positioned below score display */
            right: 10px;
            background: linear-gradient(135deg, #ffd700 0%, #ff9900 100%);
            color: #1a0f2e;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ffd700;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            border: 2px solid #fff;
            z-index: 1000;
            animation: notificationPop 0.5s ease-out forwards;
            white-space: nowrap;
        }

        @keyframes notificationPop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Test style to verify CSS loading */
        .test-highlight {
            background-color: yellow !important;
        }

        /* Add Quick Drop button styles */
        #quick-drop {
            position: relative;
            background: linear-gradient(135deg, #ff00de 0%, #9900ff 100%);
            color: white;
            border: 2px solid #fff;
            padding: 8px 16px;
            font-size: 2vh;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 
                0 0 10px #ff00de,
                0 0 20px #ff00de;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #quick-drop:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px #ff00de,
                0 0 40px #ff00de;
            background: linear-gradient(135deg, #ff00de 20%, #b300ff 100%);
        }

        #quick-drop:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px #ff00de;
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de; }
            50% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 25px #ff00de, 0 0 30px #ff00de; }
            100% { box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de; }
        }

        @keyframes casinoBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Media query for mobile devices */
        @media screen and (max-width: 480px) {
            #game-board {
                width: 98vw;
                height: calc(98vw * 10/5);
                max-height: 90vh;
            }

            .card .number {
                font-size: min(8vw, 28px);
            }

            .card .suit {
                font-size: min(7vw, 24px);
            }
        }

        /* For very tall screens, ensure the board doesn't get too tall */
        @media (min-height: 1000px) {
            #game-board {
                max-height: 900px;  /* Increased for more rows */
                width: calc(900px * 5/10);
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="high-scores">
            <h2>High Scores</h2>
            <div class="score-list">
                <!-- High scores will be populated by JavaScript -->
            </div>
        </div>
        <button class="start-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="game-container">
            <div id="game-info">
                <div id="next-card"></div>
            </div>
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="game-board"></div>
            <div id="touch-left" class="touch-area"></div>
            <div id="touch-right" class="touch-area"></div>
            <button id="quick-drop">Quick Drop</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen">
        <div class="game-over-content">
            <h2>Game Over</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="initials-input">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" pattern="[A-Za-z]+" autocomplete="off">
            </div>
            <div class="high-score-message">New High Score!</div>
        </div>
    </div>

    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/board.js"></script>
    <script src="js/highscores.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
